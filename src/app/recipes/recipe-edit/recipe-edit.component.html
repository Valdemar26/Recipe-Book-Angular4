<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button
                        type="submit"
                        class="btn btn-success"
                        [disabled]="!recipeForm.valid">Save
                    </button>
                    <button
                        (click)="onCancel()"
                        type="button"
                        class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input
                            type="text"
                            id="imagePath"
                            formControlName="imagePath"
                            class="form-control"
                            #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            type="text"
                            id="description"
                            formControlName="description"
                            class="form-control"
                            rows="6">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <ul class="list-group" formArrayName="ingredients">
                        <div
                                class="row"
                                *ngFor="let ingredient of recipeForm.get['ingredients'].controls;
                                let i = index">
                            <div formGroupName="{{i}}">
                                <div class="col-sm-5">
                                    <input
                                            type="text"
                                            class="form-control"
                                            formControlName="name">
                                </div>
                                <div class="col-sm-5">
                                    <input
                                            type="text"
                                            class="form-control"
                                            formControlName="amount">
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-danger" (click)="onRemoveItem(i)">X</button>
                                </div>
                            </div>

                            <br><br>
                        </div>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
